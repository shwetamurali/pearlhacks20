<!DOCTYPE html>
<html lang="en">
<head>	
<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<div class="container-contact100">
<div class="wrap-contact100">

<form id = "mentorform" action="http://localhost:8080/mentors" method="post" class="contact100-form validate-form">
  <span class="contact100-form-title">Sign Up To Be a Mentor!
  </span>
<label class="label-input100" for="first-name">Your Name *</label>
				<div class="wrap-input100 rs1 validate-input">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="First name">
					<span class="focus-input100"></span>
				</div>
				<div class="wrap-input100 rs1 validate-input">
					<input class="input100" type="text" name="last-name" placeholder="Last name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>
<label class="label-input100" >What do you have experience with that you'd like to teach others about? *</label>
  <input type="radio" id="homeloans" name="exp" value="homeloans">
  <label for="homeloans">Home Loans</label><br>

  <input type="radio" id="studentloans" name="exp" value="studentloans">
  <label for="studentloans">Student Loans</label><br>

  <input type="radio" id="autoloans" name="exp" value="autoloans">
  <label for="autoloans">Auto Loans</label><br>

  <input type="radio" id="creditscore" name="exp" value="creditscore">
  <label for="creditscore">Credit Score</label><br>

  <input type="radio" id="scholarships" name="exp" value="scholarships">
  <label for="scholarships">College Scholarships</label><br>

  <input type="radio" id="budget" name="exp" value="budget">
  <label for="budget">Budget Planning Post-Grad</label><br>

  <input type="radio" id="investments" name="exp" value="investments">
  <label for="investments">Investments</label>
  <br><br>
  <div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>

</form>
 
  </div>
  </div>
